<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .player {
      margin: 0 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="startButton">Start</button>
    <div class="player">
      <h2>Player 1</h2>
      <img id="player1Image" src="images/player1Image.png" alt="Player 1 Image">
    </div>
    <div class="player">
      <h2>Player 2</h2>
      <img id="player2Image" src="images/player2Image.png" alt="Player 2 Image">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
