<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
</head>
<body>
    <h2>Cart</h2>
    {% for item in items %}
        <div>
            <h3>{{ item.name }}</h3>
            <p>Category: {{ item.category }}</p>
            <p>Price: {{ item.price }}</p>
            <p>Quantity: {{ item.quantity }}</p>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
