<!DOCTYPE html>
<html>
<head>
    <title>Menu</title>
</head>
<body>
    <h2>Menu</h2>
    {% for item in items %}
        <div>
            <h3>{{ item.name }}</h3>
            <p>Category: {{ item.category }}</p>
            <p>Price: {{ item.price }}</p>
            <p>Quantity: {{ item.quantity }}</p>
            <a href="/add_to_cart/{{ item.id }}">Add to Cart</a>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
