<!DOCTYPE html>
<html>
<head>
  <title>Table with Input Fields</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
    }
    input[type="number"] {
      width: 100%;
      padding: 5px;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Full Name</th>
      <th>Age</th>
      <th>Date</th>
      <th>Class</th>
    </tr>
    <script>
      for (var i = 0; i < 30; i++) {
        document.write(`
          <tr>
            <td><input type="text" pattern="[A-Za-z]+" title="Only letters are allowed" required></td>
            <td><input type="number" min="0" max="100" required></td>
            <td><input type="date" required></td>
            <td>
              <select>
                <option value="1" selected>Class 1</option>
                <option value="2">Class 2</option>
                <option value="3">Class 3</option>
                <option value="4">Class 4</option>
                <option value="5">Class 5</option>
                <option value="6">Class 6</option>
                <option value="7">Class 7</option>
                <option value="8">Class 8</option>
                <option value="9">Class 9</option>
                <option value="10">Class 10</option>
              </select>
            </td>
          </tr>
        `);
      }
    </script>
  </table>
</body>
</html>
